# Default values for Go projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3
image:
  repository: gcr.io/arc-dev-201404/go-demo-6
  tag: 1.0.32
  pullPolicy: IfNotPresent
service:
  name: go-demo-6
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi
probePath: /demo/hello?health=true
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10
go-demo-6-db:
  replicaSet:
    enabled: true
  usePassword: false
  podAnnotations:
    sidecar.istio.io/inject: "false"

canary:
  enable: true
  service:
    hosts:
    - go-demo-6..nip.io
    gateways:
    - jx-gateway.istio-system.svc.cluster.local
  canaryAnalysis:
    interval: 10s
    threshold: 5
    maxWeight: 70
    stepWeight: 20
    metrics:
    - name: istio_requests_total
      threshold: 99
      interval: 60s
    - name: istio_request_duration_seconds_bucket
      threshold: 500
      interval: 60s

